# .github/workflows/deploy-dev.yml
name: Deploy Dev Branch to GitHub Pages

on:
    push:
        branches: ["master"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            # 1️⃣ Checkout repo
            - name: Checkout
              uses: actions/checkout@v5

            # 2️⃣ Setup Node.js
            - name: Set up Node
              uses: actions/setup-node@v5
              with:
                  node-version: lts/*
                  cache: "npm"

            # 3️⃣ Install dependencies
            - name: Install dependencies
              run: npm ci

            # 4️⃣ Build in dev mode (uses .env.dev)
            - name: Build (dev mode)
              run: npm run build

            # 5️⃣ Setup GitHub Pages
            - name: Setup Pages
              uses: actions/configure-pages@v5

            # 6️⃣ Upload build artifacts
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: "./dist"

            # 7️⃣ Deploy to GitHub Pages
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
